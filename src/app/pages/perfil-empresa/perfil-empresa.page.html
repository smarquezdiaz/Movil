<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil Empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onUpdateEmpresa()" #empresaForm="ngForm">

    <!-- Datos de la Empresa -->
    <ion-card>
      <!-- Mostrar imagen de la empresa -->
      <ion-img [src]="empresa.imagen" alt="Imagen de la Empresa" *ngIf="empresa.imagen"></ion-img>
      
      <ion-card-header>
        <ion-card-title>{{ empresa.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ empresa.ubicacion }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="empresa.nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ubicación</ion-label>
          <ion-input [(ngModel)]="empresa.ubicacion" name="ubicacion" required></ion-input>
        </ion-item>

        <!-- Eliminado el campo de entrada para la imagen -->
        <!-- El campo de la imagen ya no es necesario, ya que solo se muestra la imagen -->

        <ion-item>
          <ion-label position="floating">NIT</ion-label>
          <ion-input [(ngModel)]="empresa.nit" name="nit" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="empresa.contrasenia" name="contrasenia"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" type="submit" [disabled]="!empresaForm.form.valid">Actualizar</ion-button>
  </form>
</ion-content>

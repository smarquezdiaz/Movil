<ion-header>
  <ion-toolbar>
    <ion-title>Perfil Empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="empresa">
    <h2>{{ empresa.nombre }}</h2>
    <img [src]="empresa.imagen" alt="Imagen de la empresa" />
    <p><strong>Ubicaci√≥n:</strong> {{ empresa.ubicacion }}</p>
    <p><strong>NIT:</strong> {{ empresa.nit }}</p>
    <p><strong>Usuario:</strong> {{ empresa.usuario }}</p>

    <ion-button routerLink="/editar-empresa/{{ empresa.id }}">Editar Empresa</ion-button>
  </div>

  <div *ngIf="convocatorias.length > 0">
    <h3>Convocatorias</h3>
    <ion-list>
      <ion-item *ngFor="let convocatoria of convocatorias">
        <ion-label>{{ convocatoria.titulo }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

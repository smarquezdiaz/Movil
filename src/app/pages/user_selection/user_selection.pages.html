<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Empresa o Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="user-selection">
    <ion-card (click)="selectUser('empresa')" class="selection-card">
      <ion-img src="assets/icon/company-icon.svg"></ion-img>
    </ion-card>

    <ion-card (click)="selectUser('estudiante')" class="selection-card">
      <ion-img src="assets/icon/student-icon.svg"></ion-img>
    </ion-card>
  </div>

  <ion-button expand="block" (click)="continue()" class="continue-button">Continuar</ion-button>
</ion-content>

<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Buscar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>

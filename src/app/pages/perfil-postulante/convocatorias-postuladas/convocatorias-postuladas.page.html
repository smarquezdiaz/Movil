<ion-content>
  <app-header logged="true" title="Mis Convocatorias"></app-header>

  <div class="title-container">

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let convocatoria of convocatorias">
          <ion-card class="convocatoria-card">
            <ion-card-header>
              <ion-card-title>{{ convocatoria.titulo }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img [src]="convocatoria.miniatura" alt="miniatura convocatoria"></ion-img>
              <p>{{ convocatoria.descripcion }}</p>
              <p><strong>Fecha Inicio:</strong> {{ convocatoria.fechaInicio }}</p>
              <p><strong>Fecha Fin:</strong> {{ convocatoria.fechaFin }}</p>
              <ion-button color="primary">
                Ver Detalles
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<app-bottom-menu></app-bottom-menu>

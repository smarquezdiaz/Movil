<ion-content>
  <form (ngSubmit)="actualizarPostulante()">
    <ion-card class="info-card">
      <ion-card-content class="info-card-header">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="postulante.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="postulante.apellido" name="apellido" required></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-card-content class="info-card-header2">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="postulante.correo" name="correo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Celular</ion-label>
          <ion-input [(ngModel)]="postulante.celular" name="celular" required></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-card-content class="info-card-header">
        <ion-item>
          <ion-label position="floating">Carrera</ion-label>
          <ion-input [(ngModel)]="postulante.carrera" name="carrera" required></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-card-content class="info-card-header2">
        <ion-item>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-textarea [(ngModel)]="postulante.descripcion" name="descripcion" required></ion-textarea>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <ion-button expand="full" type="submit" color="primary">Guardar Cambios</ion-button>
  </form>
</ion-content>
<app-bottom-menu></app-bottom-menu>

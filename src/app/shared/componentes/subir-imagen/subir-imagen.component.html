<ion-content class="ion-padding">
  <div class="container">
    <div class="image-preview" *ngIf="image">
      <img [src]="image" alt="Uploaded Image" />
    </div>
    <ion-button expand="block" color="dark" (click)="uploadImage()">Subir Logo</ion-button>
    <ion-button expand="block" color="dark" (click)="crear()">Crear</ion-button>
  </div>
</ion-content>
